version: "3"
services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./php/services/:/var/www/html

  nodejs:
    container_name: frontend
    build: ./nodejs
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    working_dir: /home/app
    restart: always
    volumes:
      - ./nodejs:/home/app
    depends_on:
      - php
    command: npm start
    networks:
      - internal

  php:
    container_name: backend
    build: ./php
    depends_on:
      - db
    stdin_open: true
    tty: true
    networks:
      - internal
    volumes:
      - ./php/services/:/var/www/html
      - /logs/php.log:/var/log/fpm-php.www.log

  db:
    container_name: database
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'lamoda'
      MYSQL_ROOT_USER: 'root'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3303:3303'
    volumes:
      - .:/php/db/dump/init.sql
    networks:
      - internal

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - '90:80'
    environment:
      MYSQL_USERNAME: 'root'
      MYSQL_ROOT_PASSWORD: 'password'
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=password
      #start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55
    networks:
      - internal

networks:
  internal:
    driver: bridge

